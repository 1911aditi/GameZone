<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorites</title>
  <link rel="icon" href="../assets/images/FavFolder.png" type="image/png"> 
  <style>
    body {
      background-color: black;
      width: 100%;
      height: 100vh;
    }
    h1 {
      color: whitesmoke;
      display: flex;
      justify-content: center;
    }
    
    .fav-list a {
      color: #fff;
      text-decoration: none;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Your Favorite Games</h1>
  <ul class="fav-list">
    <!-- Liked games will be displayed here -->
  </ul>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const favList = document.querySelector(".fav-list");

      // Loop through local storage and retrieve liked games
      for (let key in localStorage) {
        if (key.startsWith("liked-") && localStorage.getItem(key) === "true") {
          // Extract the game number from the key
          const gameNumber = key.replace("liked-", "");
          // Create a list item for the liked game
          const listItem = document.createElement("li");
          listItem.textContent = `Game ${gameNumber}`;
          // Append the list item to the favList
          favList.appendChild(listItem);
        }
      }
    });
  </script>
 
</body>
</html>
